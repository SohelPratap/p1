<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style01.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <div class="dashboard-section">
            <h3>Total Expense</h3>
            <p>Total: ${{ total_expense }}</p>
        </div>
        <div class="dashboard-section">
            <h3>Add New Expense</h3>
            <form action="/add_expense" method="post">
                <div class="form-group">
                    <input type="hidden" id="username" name="username" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label for="name">Expense Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="expense_type">Expense Type:</label>
                    <input type="text" id="expense_type" name="expense_type" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Add Expense">
                </div>
            </form>
            <div class="form-group">
                <a href="{{ url_for('expense_history', username=username) }}" class="btn">See Expense History</a>
            </div>
        </div>
    </div>
</body>
</html>
